#   pull_request:
#     branches: [ "main", "master", "develop" ]

jobs:
  backend-test:
    name: Backend (Go) Tests and Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Install Dependencies
        run: go mod download

      - name: Verify Swagger Generation
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g cmd/api/main.go
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "Swagger docs are out of sync. Please run 'swag init' and commit the changes."
            exit 1
          fi

      - name: Run Tests
        run: go test -v -cover ./...

      - name: Build
        run: go build -v ./cmd/api

  frontend-test:
    name: Frontend (React) Tests and Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      # Uncomment these when linting/testing is set up in package.json
      # - name: Run Lint
      #   run: npm run lint
      #
      # - name: Run Tests
      #   run: npm test

      - name: Build
        run: npm run build
