version: '3.8'

services:
  # ---- PostgreSQL with pgvector ----
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-leadbot}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-leadautomation}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-leadbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Go Backend API ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      APP_PORT: "8080"
      APP_ENV: production
      GIN_MODE: release
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-leadbot}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-leadautomation}
      DB_SSLMODE: disable
      DATABASE_URL: postgres://${DB_USER:-leadbot}:${DB_PASSWORD}@db:5432/${DB_NAME:-leadautomation}?sslmode=disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_SECRET: ${JWT_SECRET}
      META_APP_ID: ${META_APP_ID:-}
      META_APP_SECRET: ${META_APP_SECRET:-}
      META_VERIFY_TOKEN: ${META_VERIFY_TOKEN}
      META_PAGE_ACCESS_TOKEN: ${META_PAGE_ACCESS_TOKEN:-}
      META_WHATSAPP_TOKEN: ${META_WHATSAPP_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ---- React Frontend ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ---- Nginx Reverse Proxy ----
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment when you have SSL certs:
      # - ./certbot/conf:/etc/letsencrypt:ro
      # - ./certbot/www:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - internal

volumes:
  pgdata:
  redisdata:

networks:
  internal:
    driver: bridge
